name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Backend tests and linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linting skipped or not configured"

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?schema=public

      - name: Run Prisma migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?schema=public

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        continue-on-error: false

      - name: Build
        working-directory: ./backend
        run: npm run build

  # Frontend tests and linting
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend package.json exists
        id: check_frontend
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Frontend package.json not found. Skipping frontend tests."
          fi

      - name: Setup Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm run lint || echo "Linting skipped or not configured"

      - name: Run tests
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm test || echo "Tests skipped or not configured"

      - name: Build
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000/api

      - name: Skip frontend (no package.json)
        if: steps.check_frontend.outputs.exists == 'false'
        run: echo "✅ Frontend tests skipped - package.json not found"

  # Docker build (only on main branch)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: erp-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check if frontend Dockerfile exists
        id: check_frontend_docker
        run: |
          if [ -f "frontend/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build frontend image
        if: steps.check_frontend_docker.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: erp-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip frontend Docker build
        if: steps.check_frontend_docker.outputs.exists == 'false'
        run: echo "✅ Frontend Docker build skipped - Dockerfile not found"

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ]; then
            npm audit --audit-level=high || true
          else
            echo "⚠️ Frontend package.json not found. Skipping frontend audit."
          fi

